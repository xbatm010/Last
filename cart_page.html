<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>
    <div class="cart-container">
        <h1>Cart</h1>
        <div class="cart-items">
            <!-- First Product -->
            <div class="cart-item">
                <img src="img/product1.png" alt="Product 1">
                <div class="item-details">
                    <h2>Product Name 1</h2>
                    <p>Rating: 4.5 stars</p>
                    <p>Price: $19.99</p>
                    <label for="quantity1">Quantity</label>
                    <input type="number" id="quantity1" name="quantity1" min="1" value="1">
                    <button class="remove-btn">REMOVE</button>
                    <button class="update-btn">UPDATE CART</button>
                </div>
            </div>
            <!-- Second Product -->
            <div class="cart-item">
                <img src="img/product2.png" alt="Product 2">
                <div class="item-details">
                    <h2>Product Name 2</h2>
                    <p>Rating: 4.0 stars</p>
                    <p>Price: $9.99</p>
                    <label for="quantity2">Quantity</label>
                    <input type="number" id="quantity2" name="quantity2" min="1" value="2">
                    <button class="remove-btn">REMOVE</button>
                    <button class="update-btn">UPDATE CART</button>
                </div>
            </div>
            <!-- Third Product -->
            <div class="cart-item">
                <img src="img/product3.png" alt="Product 3">
                <div class="item-details">
                    <h2>Product Name 3</h2>
                    <p>Rating: 3.5 stars</p>
                    <p>Price: $15.99</p>
                    <label for="quantity3">Quantity</label>
                    <input type="number" id="quantity3" name="quantity3" min="1" value="3">
                    <button class="remove-btn">REMOVE</button>
                    <button class="update-btn">UPDATE CART</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Subtotal</h3>
            <p>$24.99</p>
            <p>Excluding tax & shipping</p>
            <p>ORDERS WILL BE PROCESSED IN USD.</p>
            <textarea placeholder="Special Instructions:"></textarea>
            <button class="checkout-btn">PROCEED TO CHECKOUT</button>
        </div>
    </div>
</body>

</html>
